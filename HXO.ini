[HXO]
hxo=1                           ;enable/disable hxo loader
hxo_dir=modules                 ;the *relative* directory you wish to put your *.hxo files
sleep=0                         ;sleeps 'n' seconds before loading the hxo hacks dynamically
UnloadAfterExecution=0          ;(Experimental) Unloads the library just after excution

